<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Website - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">PhotoStudio</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to PhotoStudio</h1>
            <p>Capturing Moments, Creating Memories</p>
        </div>
    </section>
    
    <section class="about">
        <div class="container">
            <h2>About Me</h2>
            <p>I am a professional photographer...</p>
        </div>
    </section>
    
    <section class="portfolio-preview">
        <div class="container">
            <h2>Portfolio Preview</h2>
            <div class="grid">
                <div class="photo-item"><img src="photo1.jpg" alt="Featured Photo 1"></div>
                <div class="photo-item"><img src="photo2.jpg" alt="Featured Photo 2"></div>
                <div class="photo-item"><img src="photo3.jpg" alt="Featured Photo 3"></div>
                <div class="photo-item"><img src="photo4.jpg" alt="Featured Photo 4"></div>
            </div>
        </div>
    </section>
    
    <footer class="main-footer">
        <p>Contact: email@example.com</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
